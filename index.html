            <!-- GOAL STUFF START-->
            <div id=page-display>
              <div id="goal-stuff">
                <!--NEW GOAL-->
                <form class="border" id="create-goal-form">
                  <button class="btn btn-secondary mb-1" id="create-step-button">create a step</button>
                  <input type="text" name="goal[name]" placeholder="add a new goal">
                  <input type="text" name="goal[description]" placeholder="description">

      <!-- AUTHORIZATION STUFF ON THE LANDING PAGE START-->
            <section id="authorization">
              <!-- SIGN IN -->
              <form class="mb-0 col-6" id="sign-in-form">
                <legend class="form-label" id="sign-in">sign in</legend>
                <!-- email box -->
                <input id="sign-in-email"  class="mb-2 form-control" type="text" name="credentials[email]" placeholder="email">
                <!-- password box -->
                <input id="sign-in-password" class="mb-2 form-control" type="password" name="credentials[password]" placeholder="password">
                <!-- sign in button -->
                <input type="submit" class="mb-4 btn btn-primary" value="sign in">
              </form>
              
              
              <!-- SIGN UP -->
              <form id="sign-up-form" class ="col-6">
                <legend id="sign-up">sign up</legend>
                <!-- email box -->
                <input class="mb-2 form-control"  id="sign-up-email" type="text" name="credentials[email]" placeholder="email">
                <!-- password box -->
                <input id="sign-up-password" class="mb-2 form-control"  type="password" name="credentials[password]" placeholder="password">
                <!-- confirm password box -->
                <input id="sign-up-password_confirmation" class="mb-2 form-control" type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                <!-- sign up button -->
                <input type="submit" class= "btn btn-primary" value="sign up">
              </form>
            </section>
              
              <!-- show signin form -->
              <div id="toggle-signup-signin">

<!DOCTYPE html>
  <html>
    <head>
      <title>gameplan</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>gameplan</h1>
      <p id="message"></p>
      <section id="authorization">
        <!-- SIGN IN -->
        <form id="sign-in-form">
          <legend id="sign-in">sign in</legend>
          <!-- email box -->
            <input id="sign-in-email" type="text" name="credentials[email]" placeholder="email"></br>
          <!-- password box -->
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="password"></br>
          <!-- sign in button -->
            <input type="submit" value="sign in">
        </form>
        <br>

        <!-- show signup form -->
    <div id="show-signup-form-button">
      <p id="account-message">don't have an account yet?</p>
      <button type="submit">sign up</button>
    </div>

        <!-- SIGN UP -->
        <form id="sign-up-form">
          <legend id="sign-up">sign up</legend>
          <!-- email box -->
            <input id="sign-up-email" type="text" name="credentials[email]" placeholder="email"></br>
          <!-- password box -->
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="password"></br>
          <!-- confirm password box -->
            <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]" placeholder="confirm password"></br>
          <!-- sign up button -->
            <input type="submit" value="sign up">
        </form>
      </section>

      <div id="buttons">
        <button id="create-goal-button" type="submit">create goal</button>
        <button id="index-goals-button" type="submit">my goals</button>
        <button id="hide-goals-button" type="submit">hide goals</button>
        <button id="show-goal-button" type="submit">show goal</button>
        <button id ="delete-goal-button" type="submit">delete goal</button>
      </div>


      <div id="goal-stuff">
        <!--NEW GOAL-->
        <form id="create-goal-form">
          <legend>create goal</legend>
          <input type="text" name="goal[name]" placeholder="create goal">
        </form>
    <section id="goals" class="container"></section>

          <!-- SHOW GOAL -->
          <form id="show-goal-form">
            <legend>show a goal</legend>
              <input name="goal[id]" type="text" placeholder="search goal">
          </form>

          <!-- UPDATE GOAL -->
            <form id="update-goal-form">
              <legend>update goal</legend>
                <input required type="text" name="goal[id]" placeholder="goal ID here">
                <input required type="text" name="goal[name]" placeholder="goal name here">
                <button type="submit">update goal</button>
            </form>

            <!-- DELETE GOAL -->
            <form id="delete-goal-form">
              <input required type="text" name="goal[id]" placeholder="goal id here">
            </form>
          </div>
        <section id="signed-in-auth-stuff">
          <!-- CHANGE PW -->
          <form id="change-password-form">
            <legend id="change-password">change password</legend>
            <!-- old pw -->
              <input type="password" name="passwords[old]" placeholder="old password"></br>
            <!-- new pw -->
              <input type="password" name="passwords[new]" placeholder="new password"></br>
            <!-- sign in button -->
              <input type="submit" value="change password">
          </form>

          <!-- SIgn OUT -->
          <form id="sign-out-form">
            <legend id="sign-out">sign out</legend>
              <input type="submit" value="sign out">
          </form>
        </section>
    </body>
  </html>
